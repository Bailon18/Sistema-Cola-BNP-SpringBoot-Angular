<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-6">
        <mat-card style="padding: 20px; min-height: 530px;">


            <div class="text-center mb-4" styles="width: 100%">
                <div class="header-title mb-3">BNP SYSTEM</div>
                <div class="header-date mb-2">{{ fechaActual | date:'EEEE, dd \'de\' MMMM yyyy' }}</div>
                <div class="header-time">{{ fechaActual | date:'HH:mm:ss' }}</div>
            </div>
        
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- C贸digo Column -->
              <ng-container matColumnDef="CODIGO">
                <th mat-header-cell *matHeaderCellDef>C贸digo</th>
                <td mat-cell *matCellDef="let element">{{ element.numeroTicket }}</td>
              </ng-container>
              <!-- Nombre Column -->
              <ng-container matColumnDef="NOMBRE">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.cliente.nombres }}</td>
              </ng-container>
              <!-- M贸dulo Column -->
              <ng-container matColumnDef="MODULO">
                <th mat-header-cell *matHeaderCellDef>M贸dulo</th>
                <td mat-cell *matCellDef="let element">{{ element.modulo.nombre }}</td>
              </ng-container>
              <!-- Estado Column -->
              <ng-container matColumnDef="ESTADO">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element.estado === 'Pendiente' ? '#FFD700' : (element.estado === 'Atendiendo' ? '#008000' : 'inherit'), 'font-weight': 'bold'}">{{ element.estado }}</td>

              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="columnas"></tr>
              <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
            <br>

            <mat-paginator  [pageSize]="6"
              aria-label="">
            </mat-paginator>
        </mat-card>
        
      </div>
      <div class="col-md-6">
        <div class="embed-responsive embed-responsive-16by9" style="min-height: 500px">
          <video class="embed-responsive-item "> <!--controls autoplay loop muted-->
            <source src="/assets/imagen/video.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>
